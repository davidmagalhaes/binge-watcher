name: Android CI
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/cache@v2
        with:
           path: build
      - name: set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Build with Gradle
        run: ./build/gradlew build
  test:
    needs: [build]
    runs-on: ubuntu-latest
    steps:
      - name: Run Unit Tests
        run: ./build/gradlew test --stacktrace